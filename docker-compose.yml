version: '3.8'

services:
  flask-app:
    build: .
    container_name: flask-app
    environment:
      - MINIO_ACCESS_KEY=ahmad
      - MINIO_SECRET_KEY=12345678
    ports:
      - "5000:5000"
    depends_on:
      - minio
    networks:
      - app-network

  minio:
    image: minio/minio
    container_name: minio
    environment:
      - MINIO_ROOT_USER=ahmad
      - MINIO_ROOT_PASSWORD=12345678
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  minio-data:
